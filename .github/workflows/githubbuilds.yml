name: LLCT Build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing Headless Chrome dependencies
        run: sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - name: Downloading now cli
        run: sudo npm i -g now --unsafe-perm=true
      - name: Setting .npm, .config folder permission
        run: sudo chown -R $USER:$GROUP ~/.npm && sudo chown -R $USER:$GROUP ~/.config
      - name: Downloading dependencies
        run: yarn
      - name: Building project
        run: yarn build
      - name: Downloading LLCTAssets
        uses: actions/checkout@v2
        with:
          repository: So-chiru/LLCTAssets
          path: ./dist
          token: ${{ secrets.github_pat }}
          clean: false
      - name: Deploy to LLCTSites
        run: now --token $ZEIT_TOKEN dist --prod
        env:
          ZEIT_TOKEN: ${{ secrets.zeit_token }}
