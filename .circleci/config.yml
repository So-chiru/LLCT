version: 2.1
jobs:
  runs:
    docker:
      - image: circleci/node:11
    working_directory: ~/llct_circleci
    steps:
      - checkout
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Downloading Now
          command: |
            sudo npm i -g now --unsafe-perm=true
      - run:
          name: Downloading Dependencies
          command: yarn
      - run:
          name: Gulp Building
          command: yarn build
      - run:
          name: Git Settings
          command: |
            git config --global user.email $GIT_EMAILS
            git config --global user.name $GIT_NAME
      - run:
          name: Clone Assets
          command: |
            mkdir ~/llct_assets
            git clone git@github.com:So-chiru/LLCTAssets.git ~/llct_assets/data
            cp -rl ~/llct_assets/data ~/llct_circleci/dist

      - run:
          name: Deploying to LLCTSites
          command: |
            now --token $ZEIT_TOKEN dist --prod
workflows:
  version: 2
  build_and_tests:
    jobs:
      - runs:
          filters:
            branches:
              only: master
